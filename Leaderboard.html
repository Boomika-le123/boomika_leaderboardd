<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ† Leaderboard Tracker</h1>

  <!-- Form to add players -->
  <form id="playerForm">
    <input type="text" id="name" placeholder="Enter player name" required>
    <input type="number" id="score" placeholder="Enter score" required>
    <button type="submit">Add / Update</button>
  </form>

  <!-- Table to show players -->
  <table id="leaderboard">
    <thead>
      <tr>
        <th>#</th>
        <th>Player Name</th>
        <th>Score</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody> <!-- data will be added here by JavaScript -->
  </table>

  <script src="script.js"></script>
</body>
</html>
